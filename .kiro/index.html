<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Minesweeper</h1>
        </header>
        
        <div class="game-info">
            <div class="info-item">
                <span class="label">Mines:</span>
                <span id="mine-count">10</span>
            </div>
            <div class="info-item">
                <span class="label">Flags:</span>
                <span id="flag-count">0</span>
            </div>
            <div class="info-item">
                <span class="label">Status:</span>
                <span id="game-status">Ready</span>
            </div>
        </div>

        <div class="game-board" id="game-board">
            <!-- Grid will be generated by JavaScript -->
        </div>

        <div class="controls">
            <button id="restart-btn" class="restart-btn">New Game</button>
            <button id="ai-hint-btn" class="ai-hint-btn">Ask AI for Hint</button>
        </div>

        <!-- AI Explanation Side Panel -->
        <div class="ai-panel" id="ai-panel">
            <div class="ai-panel-header">
                <h2>AI Hint</h2>
                <button class="ai-panel-close" id="ai-panel-close">&times;</button>
            </div>
            <div class="ai-panel-content" id="ai-panel-content">
                <p class="ai-placeholder">Click "Ask AI for Hint" to get a suggestion!</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
